<!doctype html>
<html>
<head>
    <include file="public/head"/>
    <title>留言 CURD</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a>留言管理</a></li>
    </ul>
    <div class="common-form">
        <form method="post" class="js-ajax-form" action="#">
            <div class="table_list">
                <table width="100%" class="table table-hover">
                    <thead>
                    <tr>
                        <th width="50">ID</th>
                        <th>姓名</th>
                        <th>电话</th>
                        <th>预约项目</th>
                        <th>人数</th>
                        <th width="120">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <foreach name="data" item="vo">
                        <tr>
                            <td>{$vo.id}</td>
                            <td>{$vo.name}</td>
                            <td>{$vo.phone}</td>
                            <td>{$vo.qq}</td>
                            <td>{$vo.address}</td>
                            <td>
                                <a href="{:cmf_plugin_url('Message://AdminIndex/show',['id'=>$vo['id']])}">查看</a>|
                                <a href="{:cmf_plugin_url('Message://AdminIndex/delete',['id'=>$vo['id']])}" class="js-ajax-delete">删除</a>
                            </td>
                        </tr>
                    </foreach>
                    </tbody>
                </table>
            </div>
        </form>
    </div>
</div>
留言插件前台post地址：{:cmf_plugin_url('Message://AdminIndex/insert_post')}
<include file="public/scripts"/>
</body>
</html>

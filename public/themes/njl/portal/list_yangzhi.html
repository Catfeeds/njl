<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>{$category.seo_title|default=$category.name}</title>
    <meta name="keywords" content="{$category.seo_keywords}"/>
    <meta name="description" content="{$category.seo_description}"/>
    <include file="public@head"/>

<body>
<!--[if lte IE 8]>
<div class="text-center padding-top-50 padding-bottom-50 bg-blue-grey-100">
    <p class="browserupgrade font-size-18">你正在使用一个<strong>过时</strong>的浏览器。请<a href="http://browsehappy.com/"
                                                                              target="_blank">升级您的浏览器</a>，以提高您的体验。</p>
</div>
<![endif]-->
<header id="masthead" class="site-header position1">
    <include file="public@tophead"/>
    <include file="public@nav"/>
</header>

<div class="met-banner banner-ny-h" data-height='' style=''>
    <div class="slick-slide">
        <include file="public@lm_banner"/>
    </div>
</div>
<div class="met-column-nav ">
    <div class="container">
        <div class="row">
            <div class="sidebar-tile">
                <ul class="met-column-nav-ul invisible-xs" id="two_menu">
                    <subNavigation parent="4" root="">
                        <li><a href='{$menu.href}' class='link'>{$menu.name}</a></li>
                    </subNavigation>

                </ul>
            </div>
        </div>
    </div>
</div>
<section class="met-show animsition">
    <div class="container">
        <div class="row">
            <div class="met-editor lazyload clearfix">
                <div>
                    <p>
                        <span style="color: rgb(0, 0, 0); text-indent: 28px; font-family: 微软雅黑, &quot;Microsoft YaHei&quot;; font-size: 14px;">
                            {$category.description}
                        </span>
                    </p>
                    <table>
                        <tbody>
                        <if condition="$category.id eq 2">
                            <portal:subCategories categoryId="2" order="list_order desc" item="vo">
                                <tr>
                                <portal:articles categoryIds="$vo.id" order="post.published_time desc" limit="2" item="vp">
                                    <td width="500" valign="top">
                                        <img class="imgloading" height="200"
                                             data-original="{:cmf_get_image_url($vp.more.thumbnail)}"
                                             data-width="552" width="552" data-height="306"
                                             height="306" title="{$vp.post_title}" alt="{$vp.post_title}"/>
                                    </td>
                                </portal:articles>
                                </tr>
                            </portal:subCategories>
                            <else/>
                            <portal:articles categoryIds="$category.id" order="post.published_time desc" limit="50" item="vi">
                                <td width="500" valign="top">
                                    <img class="imgloading" height="200"
                                         data-original="{:cmf_get_image_url($vi.more.thumbnail)}"
                                         data-width="552" width="552" data-height="306"
                                         height="306" title="{$vi.post_title}" alt="{$vi.post_title}"/>
                                </td>
                                <if condition="$i % 2 eq 0">
                                    <tr/>
                                </if>
                            </portal:articles>
                        </if>
                        </tbody>
                    </table>
                    <p><br/>
                    </p>
                </div>
            </div>
        </div>
    </div>
</section>
<include file="public@footer"/>
